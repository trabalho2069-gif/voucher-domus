<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher DOMUS | HM Maxi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            /* Fundo desfocado estilo apartamento moderno */
            background: url('https://images.unsplash.com/photo-1631679706909-1e44697c5d67?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            backdrop-filter: blur(8px); /* Efeito de vidro fosco no fundo */
        }

        /* A "tela" do celular */
        .smartphone-screen {
            background-color: #ffffff;
            width: 100%;
            max-width: 380px; /* Largura típica de um iPhone */
            border-radius: 35px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 40px 25px;
        }

        /* Padrão de fundo sutil geométrico (igual à imagem original) */
        .smartphone-screen::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(45deg, #f0f4f8 25%, transparent 25%), 
                linear-gradient(-45deg, #f0f4f8 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #f0f4f8 75%), 
                linear-gradient(-45deg, transparent 75%, #f0f4f8 75%);
            background-size: 60px 60px;
            background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
            opacity: 0.5;
            z-index: 0;
        }

        /* Conteúdo que fica acima do padrão de fundo */
        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: space-between;
        }

        /* Área do Logo */
        .logo-area {
            margin-bottom: 30px;
        }
        .logo-img {
            max-width: 200px;
            height: auto;
            /* Logo Domus em ambiente sofisticado.png */
            background: #ddd; 
            padding: 10px;
            border-radius: 5px;
        }

        /* Banners Azuis de Desconto */
        .discount-banner-group {
            width: 100%;
            margin-bottom: 25px;
        }
        .banner-top, .banner-bottom {
            background-color: #004e92; /* Azul DOMUS */
            color: white;
            text-transform: uppercase;
            padding: 8px;
            width: 90%;
            margin: 0 auto;
        }
        .banner-top {
            font-size: 14px;
            font-weight: 700;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding-bottom: 5px;
        }
        .banner-bottom {
            font-size: 28px;
            font-weight: 900;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            padding-top: 2px;
            margin-top: -1px; /* Remove linha branca entre eles */
        }

        /* Texto Descritivo */
        .description {
            color: #4a5568;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        /* Caixa do Código */
        .code-box {
            background-color: #f7fafc;
            border: 2px dashed #004e92;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
            margin-bottom: auto; /* Empurra o rodapé para baixo */
        }
        .code-highlight {
            color: #004e92;
            font-weight: 900;
            font-size: 20px;
            display: block;
            margin-top: 5px;
        }

        /* Rodapé */
        .footer {
            font-size: 12px;
            color: #718096;
            margin-top: 40px;
            line-height: 1.6;
        }
        .footer strong {
            color: #004e92;
        }
    </style>
</head>
<body>

    <div class="smartphone-screen">
        <div class="content-wrapper">
            
            <div class="logo-area">
                <svg class="logo-img" width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg" style="background: transparent;">
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#004e92" font-weight="900" font-size="30">DOMUS</text>
                    <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle" fill="#004e92" font-size="10">Soluções Imobiliárias</text>
                </svg>
            </div>

            <div class="discount-banner-group">
                <div class="banner-top">VOUCHER EXCLUSIVO:</div>
                <div class="banner-bottom">5% DE DESCONTO</div>
            </div>

            <p class="description">
                Válido para serviços de Pintura, Box e Limpeza Pós-Obra fechados com a DOMUS.
            </p>

            <div class="code-box">
                CÓDIGO:
                <span class="code-highlight">PARCEIROHM</span>
            </div>

            <div class="footer">
                Apresente este voucher ao seu gestor <strong>DOMUS</strong>.<br>
                WhatsApp: (19) 99891-8427 | Limeira - SP
            </div>
        </div>
    </div>

</body>

</html>
